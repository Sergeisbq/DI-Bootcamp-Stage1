{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Gifs</title>
    <link rel="stylesheet" href="{% static 'gifs/css/style.css' %}">
</head>
<body>
	
    {% for gif, like, dislike in gifs_forms %}
	
    <br>
        {{ gif }}
        {{ gif.likes }}

        <form method="POST">
            {%csrf_token%}
            {{like}}
            <button type="submit">LIKE</button> 
        </form>

        <form method="POST">
            {%csrf_token%}
            {{dislike}}
            <button type="submit">DISLIKE</button> 
        </form>
        <br>
    {% endfor %}

</body>
</html>
