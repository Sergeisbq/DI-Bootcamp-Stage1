{% extends 'partials/base.html' %}
{% block title %} Delete director {% endblock title %}
{% block content %}
<h1>Delete director</h1>
    <form method="post">
      {% csrf_token %}
        <p>Are you sure you want to delete "{{ director.first_name }} {{ director.last_name }}"?</p>
        <input type="submit" value="Confirm" />
        <a href="{% url 'homepage' %}">Cancel</a>
    </form>
{% endblock %}
