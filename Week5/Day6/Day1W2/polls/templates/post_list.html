<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% if user.is_authenticated %}

        <button><a href="{% url 'logout' %}">Logout</a></button><br>

        Hello {{user}}

    {% else %}

        Forbidden

    {% endif %}
    <!-- Current user: {{user}} -->
    <br>
    {{current_date}}
    <h1>POST LIST</h1>
    {%for post in posts%}
        <br> 
            {{post}}
        <br>
    {%endfor%}
</body>
</html>
